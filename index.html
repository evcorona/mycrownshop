<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>The Market</title>
    <!-- ----------------FONT AWESOME--------------- -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<!-- ------------------START--------------------- -->
<!-- ----------------MODAL CARGA DE NUEVOS PRODUCTOS--------------- -->
<div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 text-success">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo producto</h5>
                <button type="button" class="close text-success" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- ----------------Formulario---------------- -->
                <form class="p-2 m-1">
                    <!-- ----------------Nombre---------------- -->
                    <div class="d-flex align-items-center mt-2">
                        <div class="flex-grow-1">
                            <div class="form-group mr-2">
                                <label for="form-Product">Nombre del producto</label>
                                <input class="form-control border-success mt-2" type="text" placeholder="Nombre" name="productName">
                            </div>
                            <!-- ----------------Image---------------- -->
                            <div class="form-group mr-2">
                                <label for="form-Product">Imagen</label>
                                <input class="form-control border-success  mt-2" type="url"
                                    placeholder="URL de la imagen" name="imageURL">
                            </div>
                        </div>
                        <img src="https://picsum.photos/id/102/300" alt="" class="m-2 img-thumbnail mx-auto d-block" id="image-Product">
                    </div>
                    <!-- ----------------Categoria---------------- -->
                    <div class="form-group mt-2">
                        <label for="category">Categoria</label>
                        <select class="form-control border-success  mt-2" name="category">
                            <option selected disabled>Selecciona la categoria</option>
                            <option value="Fruit">Fruta</option>
                            <option value="Vegetable">Vegetales</option>
                            <option value="Meat">Carne</option>
                            <option value="Miscelaneous">Miscel√°nea</option>
                        </select>
                    </div>
                    <!-- ----------------Unidades---------------- -->
                    <div class="form-group mt-2">
                        <label for="units">Unidades</label>
                        <select class="form-control border-success  mt-2" name="units">
                            <option selected disabled>Selecciona las unidades</option>
                            <option value="kg">Kilogramos</option>
                            <option value="lt">Litros</option>
                            <option value="pz">Piezas</option>
                        </select>
                    </div>
                    <!-- ----------------Nombre---------------- -->
                    <div class="form-group mt-2">
                        <label for="form-Product">Precio Unitario</label>
                        <input class="form-control border-succes  mt-2" type="text" name="price" placeholder="Precio $ MXN">
                    </div>
                    <!-- ----------------Status---------------- -->
                    <div class="form-group form-check mt-2 d-flex align-items-center">
                        <input type="checkbox" class="form-check-input" name="available" id="star" value="true">
                        <label class="form-check-label border-success ml-2" for="star">Disponible</label>
                    </div>
                    <!-- ----------FIN FORM-------------- -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" id="add-product">Agregar</button>
            </div>
        </div>
    </div>
</div>
<!-- --------------FIN MODAL------------- -->
<!-- ----------------MODAL MUESTRA CARRITO--------------- -->
<div class="modal fade" id="my-chart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 text-success">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
                <button type="button" class="close text-success" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- -----------------TABLA DE PRODUCTOS AGREGADOS ----------- -->
                <table class="table">
                    <thead class="thead bg-success text-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="items-chart">
                        <tr>
                            <td>${i}</td>
                            <td>${productName}</td>
                            <td>${quantity}</td>
                            <td>${price}</td>
                        </tr>
                    </tbody>
                </table>
                <p class="text-right">Sub-total: ${subTotal}</p>
                <p class="text-right">IVA: ${iva}</p>
                <p class="text-right font-weight-bold">Total: ${total}</p>
                <!-- --------------FIN TABLA------------- -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger">Limpiar</button>
                <button type="button" class="btn btn-success">Pagar</button>
            </div>
        </div>
    </div>
</div>
<!-- --------------FIN MODAL------------- -->


<!-- ------------------NAV--------------------- -->
<nav class="navbar navbar-light bg-light shadow-sm p-3 mr-3 mx-2 mb-4">
    <a class="navbar-brand text-success">Crown Shop</a>
    <!-- Button trigger modal -->
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn btn-outline-success" data-toggle="modal" data-target="#addProduct">
            Agregar Producto
        </button>
        <button class="btn btn-success" data-toggle="modal" data-target="#my-chart"><i
                class="fas fa-shopping-cart mr-2"></i>Mi Carrito</button>
    </div>
</nav>
<!-- ------------------------------------------- -->
<div class="container-fluid">
    <div class="row">
        <div class="container shadow">
            <div class="row">
                <!-- ----------------HEADER--------------- -->
                <div class="col-12">
                    <header>
                        <div class="card text-center">
                            <div class="card-header">
                                My Shop
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Nuestros productos</h5>
                                <p class="card-text">Gran variedad grandes categorias</p>
                                <!-- ----------------CATEGORIAS--------------- -->
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-outline-success" data-filter="Fruit">Frutas</button>
                                    <button type="button" class="btn btn-outline-success" data-filter="Vegetable">Vegetales</button>
                                    <button type="button" class="btn btn-outline-success" data-filter="Meat">Carne</button>
                                    <button type="button" class="btn btn-outline-success" data-filter="Miscelaneous">Miscelaneos</button>
                                    <button type="button" class="btn btn-success" data-filter="All">Todo</button>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <!-- ------------------------------------------- -->

                <div class="col-12 mt-3">
                    <main class="card-group d-flex flex-wrap" id="jsonElement">
                        <!-- -----------------CARD------------------- -->
                        <div class="card m-1 d-flex flex-column align-items-center">
                            <img src="https://picsum.photos/id/102/200" class="card-img-top h-100" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-success">${productName}</h5>
                                <p class="card-text">Precio: ${price}</p>
                                <div class="input-group mb-3">
                                    <input type="number" name="quantity" min="0" step="1" class="form-control"
                                        placeholder="Cantidad" aria-label="Button Add Shop"
                                        aria-describedby="btn-add-chart">
                                    <div class="input-group-append">
                                        <span class="input-group-text">${units}</span>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-success btn-block" id="btn-add-chart"><i
                                                class="fas fa-cart-plus"></i></button>
                                    </div>
                                </div>
                                <button class="btn btn-danger btn-delete"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                        <!-- ------------------------------------------- -->
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>





<!-- ---------------------END--------------------- -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
